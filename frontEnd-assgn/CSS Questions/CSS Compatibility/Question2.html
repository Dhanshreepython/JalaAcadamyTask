<!-- 2. Create a list and change its list-style-type -->

<!DOCTYPE html>
<html>
<head>
<style>
ul.circle{list-style-type: circle;}
ul.square {list-style-type: square;}
ol.upper-roman{list-style-type: upper-roman;}
ol.lower-alpha{list-style-type: lower-alpha;}
ol.symbols{list-style-type:decimal-leading-zero;}


</style>
</head>
<body>

<h3>The list-style-type Property</h3>

<p>Example of unordered lists:</p>

<ul class="circle">
  <li>Python</li>
  <li>Java</li>
  <li>HTML</li>
</ul>

<ul class="square">
  <li>Python</li>
  <li>Java</li>
  <li>HTML</li>
</ul>

<p>Example of ordered lists:</p>

<ol class="upper-roman">
  <li>Python</li>
  <li>Java</li>
  <li>HTML</li>
</ol>

<ol class="lower-alpha">
  <li>Python</li>
  <li>Java</li>
  <li>HTML</li>
</ol>

<ol class="symbols">
    <li>Python</li>
    <li>Java</li>
    <li>HTML</li>
  </ol>

</body>
</html>
