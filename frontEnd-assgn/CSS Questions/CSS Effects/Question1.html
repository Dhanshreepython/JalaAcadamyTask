<!-- 1. Apply CSS shadow effects like for image box and hover a cursor. -->

<!DOCTYPE html>
<html>
   <head>
      <style>
         img {
            border: 0px solid orange;
            border-radius: 3px;
            padding: 10px;
            width:500px;
            height: 500px;
            cursor:default;

         }
         img:hover {
            box-shadow: 2px 2px 3px 3px rgb(66, 33, 253);
         }

         div{
            text-align: center;
         }
      </style>
   </head>
   <body>
    <div>
        <img src = "bottle-with-flowers-flower-it.jpg" alt="Online Compiler" >
    </div>
   </body>
</html>
