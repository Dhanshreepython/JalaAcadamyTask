<!-- 1. Design the web page using all the below input attributes type =text, password, submit, reset, radio, checkbox, button, -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name"><br><br>
        <label for="sex">Sex:</label>
        <input type="radio" name="sex" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="female">
        <label for="female">Female</label> <br><br>
        <label for="password">password: </label>
        <input type="password" name="password"  required><br><br>
        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newsletter">Subscribe?</label><br><br>
        <input type="button" onclick="alert('please all details one more time')" value="Click Me!"><br><br>
        <input type="submit" value="Submit"> 
        <input type="reset">
    </form>
    
</body>
</html>
