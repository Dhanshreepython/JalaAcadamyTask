<!-- 2. Develop a web page with the semantic elements <form>, <table> and <article></article> -->
<!DOCTYPE html>
<html>

<head>
    <title>My web page</title>
    <style type="text/css">
        h1 {
            color: green;
            font-weight: bold;
        }

        table,
        tr,
        td {
            border: 1px solid black;
        }

        th {
            font-weight: bold;
            color: rgb(26, 52, 17);
        }
    </style>
</head>

<body>
    <article>
        <h1>This is Non-sematic elements</h1>
    </article>
    <table>
        <tr>
            <th>Sematic</th>
            <th>Nonsematic</th>
        </tr>
        <tr>
            <td>they have meaning	</td>
            <td>they don’t have meaning</td>
        </tr>
        <tr>
            <td>they describe how the content within them is supposed to behave	</td>
            <td>they can contain anything</td>
        </tr>

        <tr>
            <td>they have specific attributes for their structure</td>
            <td>‘class’ attribute can be used to work with their structure</td>
        </tr>
    </table>
</body>

</html>
